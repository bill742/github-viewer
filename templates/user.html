<div>
  <h2>{{user.name}}</h2>
  {{ error }}
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}" class="avatar">
</div>

<div class="sort">
  Sort by:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
      <th>View on GitHub</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td><a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
      <td><a href="https://github.com/{{repo.full_name}}" target="_blank">Github Link <span class="glyphicon glyphicon-new-window"></span></a></td>
    </tr>
  </tbody>
</table>

<a href="#/main" class="back">Back to Search</a>
