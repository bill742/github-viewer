<h2>{{repo.name}}</h2>

<a href="#/main" class="back">Back to Search</a>
<a href="#/user/{{repo.owner.login}}" class="back">Back to {{repo.owner.login}}</a>

<div>
  Issues: {{repo.open_issues_count}}
</div>

<div class="contrib">
  <h3>Contributors</h3>
  <ul>
    <li ng-repeat="user in repo.contributors">
      <img src="{{user.avatar_url}}" alt="{{user.login}}" class="avatar" />
      {{ user.login }}
    </li>
  </ul>
</div>
